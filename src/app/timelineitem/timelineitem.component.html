<div class="container">
  <ul class="timeline mb-4">
    <li
      class="event"
      [attr.data-date]="newsItem.publishDate | date"
      *ngFor="let newsItem of topic.newsitems"
    >
      <div
        class="
          card
          shadow
          rounded-pill
          mb-3
          animate__animated animate__headShake
        "
      >
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-2">
              <img
                class="shadow-lg rounded-circle center-cropped-small"
                [src]="newsItem.imgUrl"
              />
            </div>
            <div class="col ps-2">
              <h5>{{ newsItem.headline }}</h5>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
